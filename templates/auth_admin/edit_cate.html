<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Category</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 15px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Category</h2>
    
        <!-- Messages Section (Handles Alerts) -->
        {% if messages %}
            <div class="alert-container">
                {% for message in messages %}
                    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    
        <!-- Edit Category Form -->
        <form action="{% url 'Edit_Category' category.id %}" method="POST">
            {% csrf_token %}
    
            <label for="name">Category Name</label>
            <input type="text" id="name" name="name" value="{{ category.name }}" required>
    
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="3" required>{{ category.description }}</textarea>
    
            <!-- Offer (Discount Percentage) -->
            <label for="discount">Offer (Discount %)</label>
            <input type="number" id="discount" name="discount" min="0" max="100" step="0.01" value="{{ category.discount_percentage }}">
    
            <button type="submit">Update Category</button>
        </form>
    </div>
    
</body>
</html>
