<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US-Fruits - Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .signup-title {
            font-size: 24px;
            color: rgb(5, 69, 37);
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn {
            padding: 12px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            background: rgb(9, 63, 22);
            color: white;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: rgb(3, 87, 28);
            transform: translateY(-2px);
        }

        .login-link {
            margin-top: 15px;
        }

        .login-link a {
            color: rgb(19, 95, 23);
            text-decoration: none;
            font-weight: bold;
        }

        .alert {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="signup-title">Sign Up</h1>

        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    
        <form method="POST">
            {% csrf_token %}
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" name="username" placeholder="Enter your full name" 
                       value="{{ request.POST.username }}" required>
            </div>

            <div class="input-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="Enter your email" 
                       value="{{ request.POST.email }}" autocomplete="email" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" name="password1" placeholder="Create a password" 
                       autocomplete="new-password" required>
            </div>

            <div class="input-group">
                <label>Confirm Password</label>
                <input type="password" name="password2" placeholder="Confirm password" 
                       autocomplete="new-password" required>
            </div>

            <button type="submit" class="btn">Sign Up</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="{% url 'Main_Login' %}">Log In</a>
        </div>
    </div>
</body>
</html>
