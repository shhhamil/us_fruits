<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Lost in Space</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .error-container {
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .astronaut {
            font-size: 100px;
            animation: float 6s ease-in-out infinite;
            margin-bottom: 1rem;
        }

        .error-code {
            font-size: 150px;
            font-weight: 900;
            background: linear-gradient(45deg, #00b4d8, #4361ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 3px 3px 20px rgba(0, 180, 216, 0.5);
            margin-bottom: 1rem;
            position: relative;
        }

        .error-code::after {
            content: '404';
            position: absolute;
            left: 2px;
            top: 2px;
            z-index: -1;
            background: linear-gradient(45deg, #4361ee, #00b4d8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: blur(8px);
        }

        .error-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        .error-message {
            font-size: 1.2rem;
            color: #a0a0a0;
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .home-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #4361ee, #00b4d8);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.5);
        }

        .home-button i {
            margin-right: 10px;
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            animation: orbit linear infinite;
        }

        .planet-1 {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #4361ee, #3f37c9);
            top: 20%;
            left: 15%;
            animation-duration: 15s;
        }

        .planet-2 {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #00b4d8, #90e0ef);
            bottom: 15%;
            right: 10%;
            animation-duration: 20s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes orbit {
            from { transform: rotate(0deg) translateX(150px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(150px) rotate(-360deg); }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 100px;
            }

            .error-title {
                font-size: 2rem;
            }

            .astronaut {
                font-size: 80px;
            }

            .error-message {
                font-size: 1rem;
                padding: 0 1rem;
            }

            .planet-1 {
                width: 40px;
                height: 40px;
            }

            .planet-2 {
                width: 30px;
                height: 30px;
            }
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 80px;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .astronaut {
                font-size: 60px;
            }

            .home-button {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="error-container">
        <div class="astronaut">üë®‚ÄçüöÄ</div>
        <div class="error-code">404</div>
        <h1 class="error-title">Lost in Space</h1>
        <p class="error-message">
            Houston, we have a problem! The page you're looking for has drifted into deep space.
        </p>
        <a href="{% url 'Home' %}" class="home-button">
            <i class="fas fa-rocket"></i>
            Return to Earth
        </a>
    </div>
    <div class="planet planet-1"></div>
    <div class="planet planet-2"></div>

    <script>
        // Create stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.setProperty('--duration', `${Math.random() * 3 + 1}s`);
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
